<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Products | Sweet Delights</title>
    <style>
        /* Grid container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax (0, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .price { 
            color: #d84315; 
            font-weight: bold; 
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Featured Products</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="content">
        <div class="product-grid">
            <div class="item">
                <div class="img-wrapper">
                    <img src="bread.jpg" alt="Roti">
                </div>
                <h3>Roti Artisan</h3>
                <p class="price">RM 10.00</p>
            </div>
            <div class="item">
                <div class="img-wrapper">
                    <img src="cake.jpg" alt="Kek">
                </div>
                <h3>Kek Coklat</h3>
                <p class="price">RM 50.00</p>
            </div>
            <div class="item">
                <div class="img-wrapper">
                    <img src="creampuff.jpg" alt="Krim Puff">
                </div>
                <h3>Krim Puff</h3>
                <p class="price">RM 7.00</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Delights. Project IAS1113.</p>
    </footer>
</body>
</html>
