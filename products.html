<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Products | Sweet Delights</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr);
            gap: 20px;
        }
        .img-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            border-radius: 5px;
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .price { color: #d84315; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Featured Products</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="content">
        <div class="product-grid">
            <div class="item">
                <div class="img-wrapper">
                    <img src="bread.jpg" alt="Roti">
                    <h3>Roti Artisan</h3>
                    <p class="price">RM 10.00</p>
                </div>
            <div class="item">
                <div class="img-wrapper">
                    <img src="cake.jpg" alt="Kek">
                    <h3>Kek Coklat</h3>
                    <p class="price">RM 50.00</p>
                </div>
            </div>
            <div class="item">
                <div class="img-wrapper">
                    <img src="creampuff.jpg" alt="Cookies">
                    <h3>Krim Puff</h3>
                    <p class="price">RM 7.00</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Delights. Project IAS1113.</p>
    </footer>
</body>

</html>
